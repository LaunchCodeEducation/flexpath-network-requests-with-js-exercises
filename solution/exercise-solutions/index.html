<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Network Requests Exercises</title>
  <link rel="stylesheet" href="styles.css">
	<script defer src="./exercise.js"></script>
</head>
<body>
  <header>
    <h1>Network Requests with JavaScript</h1>
  </header>
  <main>
    <section id="api-section">
      <h2>API Interactions</h2>
      <div>
        <h3>Exercise 1 through 3</h3>
        <button id="fetch-json-button-exercise-1">Fetch JSON Data - Exercise 1</button>
        <button id="fetch-text-button-exercise-2">Fetch Text Data - Exercise 2</button>
        <button id="post-data-button-exercise-3">Post Data - Exercise 3</button>
      </div>
      <div>
        <h3>Exercise 4 through 5</h3>
        <button id="fetch-json-button-exercise-4">Fetch JSON Data - Exercise 4</button>
        <button id="post-data-button-exercise-5">Post Data - Exercise 5</button>
      </div>
      <div>
        <h3>Exercise 6 through 8</h3>
        <button id="fetch-json-button-exercise-6">Fetch JSON Data - Exercise 6</button>
        <button id="fetch-text-button-exercise-7">Fetch Text Data - Exercise 7</button>
        <button id="fetch-invalid-url-exercise-8">Fetch Invalid Url - Exercise 8</button>
      </div>
      <div>
        <h3>Exercise 9</h3>
        <button id="fetch-request-exercise-9">Fetch - Exercise 9</button>
        <button id="abort-request-button-exercise-9">Abort Request - Exercise 9</button>
      </div>
      <div id="exercise-1-through-9-output"></div>
      



    </section>
    <section id="cors-section">
      <h2>CORS Examples</h2>
      <h3>Exercise 10 through 12</h3>
      <div>
        <button id="cors-request-button-exercise-10">Make CORS Request - Exercise 10</button>
        <button id="cors-request-button-exercise-11">Make CORS Request - Exercise 11</button>
        <button id="preflight-request-exercise-12">Preflight Request - Exercise 12</button>
        <button id="exercise-13">Updating UI with Fetch Data - Exercise 13</button>
      </div>

      <div id="exercise-10-through-13-output"></div>
    </section>
    <section id="cart-section">
      <h2>Persisting Page Data - Shopping Cart Example</h2>
      <button class="add-to-cart-button" data-product-id="1">Add Product 1</button>
      <button class="add-to-cart-button" data-product-id="2">Add Product 2</button>
      <div id="cart-output">Cart is empty.</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 JavaScript Network Requests Exercises</p>
  </footer>
</body>
</html>
